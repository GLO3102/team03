<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UMovie</title>

	<link href="lib/css/jkit.css" rel="stylesheet">
	<link href="lib/css/bootstrap.css" rel="stylesheet">
	<link href="lib/css/animate.css" rel="stylesheet">
	<link href="lib/css/app.css" rel="stylesheet">
	<link href="lib/css/font-awesome.css" rel="stylesheet">
	<link href="lib/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">

</head>
<body class="animated fadeInDown">

	<div class="navbar navbar-static-top"></div>
	<div class="container">
		<div class="actors"></div>
		<div class="single-actor"></div>
		<div class="watchlist"></div>
		<div class="watchlist-movies"></div>
	</div>


	<script type="text/template" id="navbar-template">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a href="index.html"><h1 class="navbar-title">UMovie</h1></a>

				<div class="nav-collapse collapse">
					<form class="navbar-form pull-left">
						<div class="input-append">
							<input class="span3" id="appendedInputButtons" type="text">
							<button class="btn btn-primary" type="button"><i class="icon-search"></i></button>
						</div>
					</form>
					<ul class="nav pull-left">
						<li><a href="Liv1Html/home.html">Home</a></li>
						<li><a href="Liv1Html/tvshow.html">Tv Show</a></li>
						<li><a href="Liv1Html/movie.html">Movie</a></li>
						<li><a href="#actors" data-toogle="tab">Actor</a></li>
						<li><a href="#/watchlists">Watchlists</a></li>
					</ul>
					<ul class="nav pull-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Current User
								<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="Liv1Html/sign-in.html">Disconnect</a></li>
								<li class="divider"></li>
								<li><a href="Liv1Html/settings.html">Settings</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script type="text/template" id="actors-template">
		<div class="span12">
			<h3>Actor search</h3>
			<div class="input-append">
				<input class="span3" id="actor-search-text" type="text">
				<button id="actor-search-btn" class="btn btn-primary" type="button"><i class="icon-search"></i></button>
			</div>
			<table class="table striped">
				<tbody>
				<% _.each(actors, function (actor) { %>
				<tr>
					<td><a href="#/actors/<%= actor.artistId %>"><%= actor.artistName %></a></td>
				</tr>
				<% }); %>
				</tbody>
			</table>
		</div>
	</script>

	<script type="text/template" id="single-actor-template">
		<div class="span12">
			<h3><%= actor.artistName %>"</h3>
		</div>
		<div class="span5">
			<ul class="actor-basic-informations">
				<li>
					<div>
						<img src="http://ia.media-imdb.com/images/M/MV5BMjA5ODgxOTY4N15BMl5BanBnXkFtZTgwMTA4NzExMDE@._V1_UY317_CR6,0,214,317_AL_.jpg"/>
					</div>
				</li>
				<li>
					<span class="label">Genre</span>
					<span class="item">Drama</span>
				</li>
				<li>
					<a class="itune-badge" href="https://itunes.apple.com/en/artist/neil-brown-jr./id671114278" style="display:inline-block;overflow:hidden;background:url(http://linkmaker.itunes.apple.com/images/badges/en-us/badge_itunes-lrg.svg) no-repeat;width:165px;height:40px;"></a>
				</li>
			</ul>
		</div>
		<div class="span6">
			<p class="actor-description">
				Born in a rough neighborhood to strict, but loving parents.
				Neil Brown, Jr, who was a gifted martial artist and self proclaimed "knucklehead ",
				received his first role in film purely by chance,
				when a producer Patty Thomas Robinson walked into his karate Dojo looking for a kid to be in the
				TV series WMAC masters,
				which was being shot in Orlando, FL.
				After catching "the acting bug" during filming, Neil claims he never looked back, and has been
				acting ever since.
				He appears alongside Denzel Washington in Out of Time (2003) and Colin Farrell in Tigerland
				(2000).
				He plays the smart-mouthed Marine, Lcpl. Richard "Motown" Guerrero, in the action film Battle:
				Los Angeles.
				The movie reunited him with Fast & Furious castmate Michelle Rodriguez.
				He has since performed guest appearances in the TV shows Harry's Law, Castle, the season 8
				premiere of Weeds,
				the first-season finale of USA's Suits, and the new independent sketch comedy King Bachelor's
				Pad.
			</p>
		</div>
		</div>
	</script>

	<script type="text/template" id="watchlist-template">
		<div class="span12">
			<table class="table striped">
				<thead>
				<tr>
					<th>Name</th>
					<th>Number of movies</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<% _.each(watchlists, function (watchlist) { %>
				<tr>
					<td><%= watchlist.name %></td>
					<td><%= watchlist.movies.length %></td>
					<td><a href="#/watchlist/<%= watchlist.id %>/movies">Show movies</a></td>
				</tr>
				<% }); %>
				</tbody>
			</table>
		</div>
	</script>

	<script type="text/template" id="watchlist-movies-template">
		<div class="span12">
			<h1><%= watchlist.name %></h1>
			<ul class="thumbnails">
				<% _.each(watchlist.movies, function (movie) { %>
				<li class="span2">
					<div class="thumbnail">
						<div class="cover-box" style="background-image: url('<%= movie.artworkUrl100 %>')"></div>
					</div>
					<div class="caption">
						<h6>
							<a href="#"><%= movie.trackName %></a>
						</h6>
					</div>
					<button id="movieRemove" class="btn btn-danger" data-movie-id="<%= movie.trackId%>">Remove from watchlist</button>
				</li>
				<% }); %>
			</ul>
		</div>
	</script>


	<script src="lib/js/jquery.js"></script>
	<script src="lib/js/bootstrap.js"></script>
	<script src="lib/js/jquery.jkit.1.1.10.js"></script>
	<script src="lib/js/jquery.easing.1.3.js"></script>
	<script src="lib/js/underscore-min.js"></script>
	<script src="lib/js/backbone-min.js"></script>

	<script src="js/models/owner.js"></script>
	<script src="js/models/movie.js"></script>
	<script src="js/models/watchlist.js"></script>
	<script src="js/models/actor.js"></script>

	<script src="js/collections/movies.js"></script>
	<script src="js/collections/watchlists.js"></script>
	<script src="js/collections/actors.js"></script>

	<script src="js/views/watchlist-movies-view.js"></script>
	<script src="js/views/watchlist-view.js"></script>
	<script src="js/views/actors-view.js"></script>
	<script src="js/views/single-actor-view.js"></script>
	<script src="js/views/nav-bar-view.js"></script>
	<script src="js/app.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UMovie</title>

	<link href="lib/css/jkit.css" rel="stylesheet">
	<link href="lib/css/bootstrap.css" rel="stylesheet">
	<link href="lib/css/animate.css" rel="stylesheet">
	<link href="lib/css/app.css" rel="stylesheet">
	<link href="lib/css/font-awesome.css" rel="stylesheet">
	<link href="lib/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">


</head>
<body class="animated fadeInDown">

	<div class="navbar navbar-static-top"></div>
	<div class="container">
		<div class="watchlist"></div>

	</div>


	<script type="text/template" id="navbar-template">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a href="index.html"><h1 class="navbar-title">UMovie</h1></a>

				<div class="nav-collapse collapse">
					<form class="navbar-form pull-left">
						<div class="input-append">
							<input class="span3" id="appendedInputButtons" type="text">
							<button class="btn btn-primary" type="button"><i class="icon-search"></i></button>
						</div>
					</form>
					<ul class="nav pull-left">
						<li><a href="Liv1Html/home.html">Home</a></li>
						<li><a href="Liv1Html/tvshow.html">Tv Show</a></li>
						<li><a href="Liv1Html/movie.html">Movie</a></li>
						<li><a href="Liv1Html/actor.html">Actor</a></li>
						<li><a href="#/watchlists">Watchlists</a></li>
					</ul>
					<ul class="nav pull-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Current User
								<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="Liv1Html/sign-in.html">Disconnect</a></li>
								<li class="divider"></li>
								<li><a href="Liv1Html/settings.html">Settings</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script type="text/template" id="watchlist-template">
		<table class="table striped">
			<thead>
			<tr>
				<th>Watchlist id</th>
				<th>Watchlist name</th>
				<th>Watchlist movies</th>
				<th>Watchlist owner</th>
			</tr>
			</thead>
			<tbody>
			<% _.each(watchlists, function (watchlist) { %>
			<tr>
				<td><%= watchlist.id %></td>
				<td><%= watchlist.name %></td>
				<td><%= watchlist.movies %></td>
				<td><%= watchlist.owner %></td>
			</tr>
			<% }); %>
			</tbody>
		</table>
	</script>


	<script src="lib/js/jquery.js"></script>
	<script src="lib/js/bootstrap.js"></script>
	<script src="lib/js/jquery.jkit.1.1.10.js"></script>
	<script src="lib/js/jquery.easing.1.3.js"></script>
	<script src="lib/js/underscore-min.js"></script>
	<script src="lib/js/backbone-min.js"></script>

	<script src="js/models/owner.js"></script>
	<script src="js/models/movie.js"></script>
	<script src="js/models/watchlist.js"></script>

	<script src="js/collections/movies.js"></script>
	<script src="js/collections/watchlists.js"></script>

	<script src="js/views/watchlist-view.js"></script>
	<script src="js/views/nav-bar-view.js"></script>
	<script src="js/app.js"></script>


</body>
</html>

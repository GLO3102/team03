<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home - UMovie</title>

	<link href="lib/css/jkit.css" rel="stylesheet">
	<link href="lib/css/bootstrap.css" rel="stylesheet">
	<link href="lib/css/animate.css" rel="stylesheet">
	<link href="lib/css/app.css" rel="stylesheet">
	<link href="lib/css/font-awesome.css" rel="stylesheet">
	<link href="lib/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/home.css" rel="stylesheet">


</head>

<body class="animated fadeInDown">
	<div class="container">
		<div class="page-header">
			<h1>Welcome to UMovie</h1>
			<p>Welcome on UMovie, your personal portal to a world of movies and series.</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span4 offset2">
				<div class="login"></div>
			</div>
			<div class="span4">
				<div class="register"></div>
			</div>
		</div>
	</div>

	<script type="text/template" id="login-template">
		<div class="form-home form-signin">
			<h2 class="form-home-heading">Login</h2>
			<fieldset>
				<input name="username" id="username" type="text" class="input-block-level" placeholder="Email address">
				<input type="password" class="input-block-level" placeholder="Password" name="password" id="password">
				<button name="send" value="Submit" class="btn btn-medium btn-primary" type="submit">
					<i class="icon-arrow-right"></i> Login
				</button>
			</fieldset>
		</div>
	</script>

	<script type="text/template" id="register-template">
		<div class="form-home">
			<h2 class="form-home-heading">Register</h2>
			<input type="text" class="input-block-level" placeholder="Your name">
			<input type="password" class="input-block-level" placeholder="Email address">
			<input type="password" class="input-block-level" placeholder="Password">
			<input type="password" class="input-block-level" placeholder="Confirm Password">
			<button name="send" value="Submit" class="btn btn-medium btn-primary" type="submit">
				<i class="icon-arrow-right"></i> Register
			</button>
		</div>
	</script>


	<script src="lib/js/jquery.js"></script>
	<script src="lib/js/bootstrap.js"></script>
	<script src="lib/js/jquery.jkit.1.1.10.js"></script>
	<script src="lib/js/jquery.easing.1.3.js"></script>
	<script src="lib/js/underscore-min.js"></script>
	<script src="lib/js/backbone-min.js"></script>

	<script src="js/views/login-view.js"></script>
	<script src="js/views/register-view.js"></script>

	<script src="js/home.js"></script>

</body>
</html>
